<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Noise Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Ambient Noise Generator</h1>
    <button id="generateJsonButton">Download Config</button>
    <button id="sendToProcessorButton">Send to be processed</button>
    <div>
        <button id="loadConfigFromDisk">Load Config from disk</button>
        <button id="saveConfigToDisk">Save Config to Disk</button>
    </div>

    <div>
        <label for="finalTrackLengthMinutes">Final track length minutes</label>
        <input id="finalTrackLengthMinutes" type = "number" value="60">
    </div>

    <div>
        <div id="sliders"></div>
        <hr>
        <div id="console"></div>
    </div>
    
    
    <script src="/script.js" type="module"></script>
</body>
</html>
